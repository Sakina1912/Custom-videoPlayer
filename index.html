<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/progress.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <title>Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="video/pexels-zlatin-georgiev-5607740.mp4" type="video/mp4" poster="/Image/youtube-1718976_1280.png" id="video" class="video"></video>
    <div class="container">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fas fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0" step="0.1">
        <span id="time-stamp" class="time-stamp">00:00</span>
    </div>
    <script src="/script.js"></script>
</body>
</html>
